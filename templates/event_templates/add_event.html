{% extends 'event_templates/base.html' %}
{% load static %}

{% block header_title %}
    Add Event
{% endblock %}

{% block header_link %}
    <style>
        
        label{
            display: inline-block;
            color: rgb(100,100,100);
        }
        input, select{
            margin-right: 10px;
            display: block;
            margin-bottom: 20px;
        }
        
        h4{
            padding: 5px;
            margin: 0px;
            text-align: center;
        }
        ul{
            margin: 0px 30px;
            padding: 20px;
        }
        
    </style>
{% endblock %}

{% block body_block %}
<h4>Create an event which anyone can opt in and attend!</h4>
<ul>
    <form id="addEvent" action="{% url 'events_app:add_event' %}"  enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        
        {{form}}
        <input type="submit" name="submit">
    </form>
</ul>
{% endblock %}
